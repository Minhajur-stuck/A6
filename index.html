<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <!-- daisyUI and tailwind -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> 
  <!-- Google FOnts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body class="inter">
  <header>
    <nav>
      <div class="navbar bg-[#15803D] bg-base-100 shadow-sm md:px-5">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /> </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
              <li><a>About</a></li>
              <li><a>Gallery</a></li>
              <li><a>Plant a Tree</a></li> 
            </ul>
          </div>
          <img class="w-[40px] md:w-[40px] bg-white rounded-xl" src="./assets/—Pngtree—green leaf logo vector_9068761.png" alt="">
          <a class=" ml-1 md:ml-2 text-[14px] md:text-2xl font-bold text-white">Green Earth</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 text-white">
            <li><a>About</a></li>
            <li><a>Gallery</a></li>
            <li><a>Plant a Tree</a></li>      
          </ul>
        </div>
        <div class="navbar-end">
          <a class="btn bg-[#FACC15] rounded-3xl text-[#15803D]">Plant a Tree</a>
        </div>
      </div>
    </nav>
    <section class="hero-section-start">
      <div class="flex flex-col md:flex-row justify-between md:items-center h-[400px] md:h-[290px]  bg-[#CFF0DC]">
        <img class="w-[30%] md:w-[30%]" src="./assets/hero-leaf1.png" alt="">
          <div class="text-center space-y-4">
            <h1 class="text-[25px] text-nowrap text-[#1F2937] md:text-[42px] font-bold">Plant a Tree, Grow a Future</h1>
            <p class="text-[12px] px-4 md:text-[14px] text-[#1F2937]">Join our mission to plant 1 million trees and make the Earth greener for future
    generations.</p>
              <button class="btn bg-[#FACC15] rounded-3xl text-[#15803D]">Get Involved</button>
          </div>
         
           <img class="w-[30%] md:w-[30%] ml-[70%] md:ml-[0%]" src="./assets/hero-leaf2.png" alt="">
         
      </div>
    </section>
  </header>

  <section class="choose-your-tree-section mt-[40px] md:mt-[88px] md:px-5">
    <div class="mx-auto border">
      <h1 class="text-center text-[30px] font-bold mb-5">Choose Your Trees</h1>
      <div class="flex justify-between gap-0">
        <div class="Categories w-[230px]">
          <h1 class="mb-4 font-bold text-[22px]">Categories</h1>
          <div>
             <button class="text-left cursor-pointer p-2 mb-1 rounded bg-[#15803D] text-white w-[100%] category-btn">All Trees</button>
          </div>
          <div id="categories-container">
             
          </div>
        </div>
        <div id="card-container" class=" border grid gap-2 grid-cols-3 p-1">
          
        </div>
        <div class="border w-[200px]">
          <h1 class="text-[16px] font-bold mb-4">Your Cart</h1>
          <div id="cart-container">
            
          </div>
          <div id="total-money" class="text-right font-bold"></div> 
        </div>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
